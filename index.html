<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Stress Test</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Stress Test</h2>
    </div>
  </div>
  <form id="stress-test-survey">
    <div class="form-group">
      <h3>Negatively affected by stress</h3>
      <input type="checkbox" name="negative" value="sleep">Not enough sleep.<br>
      <input type="checkbox" name="negative" value="overwhelmed">Feeling overwhelmed.<br>
      <input type="checkbox" name="negative" value="jobless">Loss of a job.<br>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="negative-response">
    <p> You stink at taking care of yourself </p>
  </div>
</body>
</html>
